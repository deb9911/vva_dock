{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div id="infoPanel" class="info-box" {% if not setup_complete %}style="display: none;"{% endif %}>
                <h2>Package Information</h2>
                <p id="packageDetails">
                    {% if setup_complete %}
                        Package found at: {{ package_path }}
                    {% else %}
                        No package found. Please download it.
                    {% endif %}
                </p>
            </div>
        </div>

        <div class="col-md-4 text-right">
            {% if not setup_complete %}
                <button id="getPackageBtn" class="btn btn-primary">Get Package</button>
            {% endif %}
        </div>
    </div>

    <!-- Progress Bar -->
    {% if not setup_complete %}
        <div class="progress mt-3">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
    {% endif %}
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const getPackageBtn = document.getElementById("getPackageBtn");
        const infoPanel = document.getElementById("infoPanel");
        const packageDetails = document.getElementById("packageDetails");
        const progressBar = document.getElementById('progressBar');

        if (getPackageBtn) {
            getPackageBtn.addEventListener("click", function() {
                getPackageBtn.disabled = true;
                getPackageBtn.textContent = "Processing...";

                // Fetch package download
                fetch('/download_package', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            packageDetails.textContent = `Package downloaded and extracted to: ${data.package_path}`;
                            infoPanel.style.display = "block";
                        } else {
                            throw new Error(data.message);
                        }
                    })
                    .catch(error => {
                        alert("An error occurred: " + error.message);
                    })
                    .finally(() => {
                        getPackageBtn.disabled = false;
                        getPackageBtn.textContent = "Get Package";
                    });

                // Start progress bar monitoring
                const intervalId = setInterval(() => {
                    fetch('/progress')
                        .then(response => response.json())
                        .then(data => {
                            const progress = data.progress;
                            progressBar.style.width = progress + '%';
                            progressBar.setAttribute('aria-valuenow', progress);
                            progressBar.textContent = progress + '%';

                            if (progress >= 100) {
                                clearInterval(intervalId);
                            }
                        })
                        .catch(error => {
                            alert("An error occurred while updating progress: " + error.message);
                            clearInterval(intervalId);
                        });
                }, 1000);
            });
        }
    });
</script>
{% endblock %}
